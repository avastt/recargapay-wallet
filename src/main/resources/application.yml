spring:
  application:
    name: recargapay-wallet
  datasource:
    url: jdbc:postgresql://localhost:5432/walletdb
    username: walletuser
    password: walletpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect